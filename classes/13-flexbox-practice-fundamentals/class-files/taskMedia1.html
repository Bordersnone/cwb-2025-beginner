<!-- Create a responsive photo gallery that changes from 1 column on mobile to 3 columns on desktop. -->
<!-- 1 column on mobile (< 600px)
2 columns on tablet (600px - 900px)
3 columns on desktop (> 900px) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="taskMedia1.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Responsive Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">1</div>
        <div class="gallery-item">2</div>
        <div class="gallery-item">3</div>
        <div class="gallery-item">4</div>
        <div class="gallery-item">5</div>
        <div class="gallery-item">6</div>
    </div>
</body>
</html>
