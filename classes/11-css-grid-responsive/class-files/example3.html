<!-- example of CSS Grid item placement, showing how you can control exactly 
where items appear by specifying their row and column positions -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style3.css">
    <title>Grid example</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">Item 1</div>
      <div class="item2">Item 2</div>
      <div class="item3">Item 3</div>
    </div>
  </body>
</html>
